<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Good Old Calculator</title>
</head>
<body>
	<div class="main-calculator">
		<div class="screen-and-buttons">
			<div class="screen">
				<div class="upperScreen"></div>
				<div class="lowerScreen">0</div>
			</div>

			<button class="btn clear btn-clear">CLEAR</button>
			<button class="btn delete btn-delete">DELETE</button>

			<button class="btn numbers btn-7">7</button>
			<button class="btn numbers btn-8">8</button>
			<button class="btn numbers btn-9">9</button>
			<button class="btn operators btn-buttonide">รท</button>

			<button class="btn numbers btn-4">4</button>
			<button class="btn numbers btn-5">5</button>
			<button class="btn numbers btn-6">6</button>
			<button class="btn operators btn-multiply">ร</button>

			<button class="btn numbers btn-1">1</button>
			<button class="btn numbers btn-2">2</button>
			<button class="btn numbers btn-3">3</button>
			<button class="btn operators btn-subtract">-</button>
			
			<button class="btn btn-point">.</button>
			<button class="btn numbers btn-0">0</button>
			<button class="btn operators btn-equals">=</button>
			<button class="btn operators btn-add">+</button>
	</div>
	</div>
	<!-- <div class="error-message">Sorry!! Space is not available. Please clear the screen.</div> -->
		
</body>
</html>
